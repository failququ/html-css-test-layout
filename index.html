      .sidebar-divider {

        background: #B0AFAF;
      }

      .tab-rows-wrapper {
        display: flex;

      .tab-row {
        width: 90%;
        height: 30px;
        background: #B0AFAF;
        border-radius: 4px;
        list-style: none;
      }

      .tab-rows-wrapper ul {

      .tab-row:not(:last-child) {

      ul {
